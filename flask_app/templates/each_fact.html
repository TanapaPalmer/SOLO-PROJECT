<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_each_fact.css')}}">
    <title>Show Each Fact</title>
</head>

<body>
    <div class="show_each_fact">
        <div class="top_buttons">
            <a href="/show" class="home_button">Home</a><br>
            <a href="/logout" class="logout_button">Logout</a>
        </div>
        <div class="show_container">
            <div class="show_one">
                {% if session['user_id'] != fact.poster.id %}
                <p>Posted By: {{fact.poster.user_name}}</p>
                {% else %}
                <p>Posted By: Me</p>
                {% endif %}
                <h3>{{fact.fact}}</h3><br>
                <div class="three_buttons">
                    {% if session['user_id'] == fact.poster.id %}
                    <a href="/edit/{{fact.id}}" class="edit_button">Edit</a>
                    <a href="/delete/{{fact.id}}" class="delete_button">Delete</a>
                    {% endif %}
                </div>
                <p>Resource: {{fact.resource}}</p><br>
            </div>
        </div>
    </div>
</body>
</html>
